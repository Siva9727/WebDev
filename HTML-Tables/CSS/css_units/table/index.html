<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tables</title>
</head>
<body>
    <h1>HTML Tables</h1>
    <!-- Create a table with 3 row and 4 columns -->
    <table>
        <tr>
            <th colspan="1">Name</th>
            <th>Age</th>
            <th>Place</th>
            <th>Occupation</th>
        </tr>
        <tr>
            <td rowspan="1">Siva</td>
            <td>26</td>
            <td>Munnar</td>
            <td>SDE</td>
        </tr>
        <tr>
            <td>Sakthi</td>
            <td>26</td>
            <td>Munnar</td>
            <td>SDE</td>
        </tr>
    </table>
</body>
</html>
