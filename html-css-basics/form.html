<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
</head>

<body>
    <h2 style="text-align: center;">Registration Form </h2>
    <form style="text-align: center;">
        <label for="name">Name:</label> <br>
        <input type="text" placeholder="Enter Your Name" required> <br> <br>
        <label for="username">Username:</label> <br>
        <input type="text" placeholder="Enter username"> <br> <br>
        <label for="age">Age:</label> <br>
        <input type="number" placeholder="Enter Age" value="18"> <br><br>

        <label for="gender">Gender:</label> <br>
        <input type="radio" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="Female">
        <label for="female">Female</label> <br> <br>
        <!-- checkbox -->
        <label for="degree">Degree:</label>
        <input type="checkbox" name="btech" value="btech">
        <label for="btech">Btech</label>
        <input type="checkbox" name="bsc" value="bsc">
        <label for="bsc">BSC</label>
        <input type="checkbox" name="bca" value="bca">
        <label for="bca">BCA</label> <br> <br>

        <label for="email">Email:</label> <br>
        <input type="email" placeholder="Enter your email"> <br> <br>

        <label for="password">Password:</label> <br>
        <input type="password" placeholder="Enter Password"> <br> <br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>
</body>

</html>
