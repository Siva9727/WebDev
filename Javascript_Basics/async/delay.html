<!DOCTYPE html >
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>
      Write a function capable of receiving another function and a number ‘x’ as
      an argument and then executing it after ‘x’ seconds.
    </h1>
  </body>
  <script>
    function accioJob() {
      console.log("AccioJob");
      let div = document.createElement('div');
      let text = document.createTextNode("Acciojob");
      div.appendChild(text);
      document.body.appendChild(div)
    }

    function paramExec(callback, x) {
  setTimeout(callback, x * 1000);
}


    paramExec(accioJob, 5); // Shoud display 'Acciojob' after 5 seconds in console
  </script>
</html>
